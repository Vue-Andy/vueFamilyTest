<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>js实现双向绑定</title>
</head>

<body>
  <div id="app">
    <input type="text" id="txt">
    <p id="show-txt"></p>
  </div>
</body>
<script>
  let obj = {}
  let wd = document.getElementById('txt')
  let sd = document.getElementById('show-txt')
  Object.defineProperty(obj, 'txt', {
    get: function () {
      return obj
    },
    set: function (newValue) {
      sd.innerHTML = newValue
    }
  })
  wd.addEventListener('keyup', function (e) {
    obj.txt = e.target.value
  })
</script>

</html>
